<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Bank | Management Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for Icons -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for visualization -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <div class="flex h-screen p-4">
        <!-- Main Application Container -->
        <div class="glass-container rounded-2xl w-full h-full flex overflow-hidden shadow-2xl">

            <!-- Sidebar -->
            <aside class="w-64 bg-black bg-opacity-20 p-6 flex flex-col">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-[#667eea]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>
                    </div>
                    <h1 class="text-xl font-bold">Apex Bank</h1>
                </div>

                <nav class="flex flex-col gap-2">
                    <button class="menu-button flex items-center gap-3 p-3 rounded-lg text-left transition-all hover:bg-white/20" onclick="showView('dashboard-view', this)">
                        <i class="fas fa-tachometer-alt w-5 text-center"></i> Dashboard
                    </button>
                    <button class="menu-button flex items-center gap-3 p-3 rounded-lg text-left transition-all hover:bg-white/20" onclick="showView('create-account-view', this)">
                        <i class="fas fa-user-plus w-5 text-center"></i> New Account
                    </button>
                    <button class="menu-button flex items-center gap-3 p-3 rounded-lg text-left transition-all hover:bg-white/20" onclick="showView('transaction-view', this)">
                        <i class="fas fa-exchange-alt w-5 text-center"></i> Transactions
                    </button>
                    <button class="menu-button flex items-center gap-3 p-3 rounded-lg text-left transition-all hover:bg-white/20" onclick="showView('enquiry-view', this)">
                        <i class="fas fa-search-dollar w-5 text-center"></i> Balance Enquiry
                    </button>
                    <button class="menu-button flex items-center gap-3 p-3 rounded-lg text-left transition-all hover:bg-white/20" onclick="showView('all-accounts-view', this); displayAllAccounts();">
                        <i class="fas fa-users w-5 text-center"></i> All Accounts
                    </button>
                    <button class="menu-button flex items-center gap-3 p-3 rounded-lg text-left transition-all hover:bg-white/20" onclick="showView('modify-account-view', this)">
                        <i class="fas fa-edit w-5 text-center"></i> Modify Account
                    </button>
                    <button class="menu-button flex items-center gap-3 p-3 rounded-lg text-left transition-all hover:bg-white/20" onclick="showView('close-account-view', this)">
                        <i class="fas fa-user-slash w-5 text-center"></i> Close Account
                    </button>
                </nav>
                <div class="mt-auto text-center text-xs opacity-50">
                    <p>&copy; 2025 Apex Bank. All rights reserved.</p>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-8 overflow-y-auto">
                <!-- Header -->
                <header class="flex justify-between items-center mb-8">
                    <div>
                        <h2 id="view-title" class="text-3xl font-bold">Dashboard</h2>
                        <p id="view-subtitle" class="text-white/70">Welcome back, Admin!</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <i class="fas fa-bell text-xl cursor-pointer hover:text-white/80 transition"></i>
                        <div class="w-10 h-10 rounded-full bg-cover bg-center" style="background-image: url('https://placehold.co/100x100/764ba2/FFFFFF?text=A')"></div>
                    </div>
                </header>

                <!-- Dynamic Content Views -->
                <div class="content-wrapper">
                    
                    <!-- Dashboard View -->
                    <div id="dashboard-view" class="view">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="col-span-1 md:col-span-2 bg-black/20 p-6 rounded-xl">
                                <h3 class="text-xl font-semibold mb-4">Accounts Overview</h3>
                                <canvas id="accountsChart"></canvas>
                            </div>
                            <div class="bg-black/20 p-6 rounded-xl flex flex-col justify-between">
                                <div>
                                    <h3 class="text-xl font-semibold mb-2">Total Accounts</h3>
                                    <p id="total-accounts-stat" class="text-4xl font-bold">0</p>
                                </div>
                                <div>
                                    <h3 class="text-xl font-semibold mb-2">Total Balance</h3>
                                    <p id="total-balance-stat" class="text-4xl font-bold">₹0</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Create Account View -->
                    <div id="create-account-view" class="view">
                        <form id="createAccountForm" class="max-w-md space-y-4">
                             <div>
                                <label for="acno" class="block mb-1 font-medium">Account Number</label>
                                <input type="number" id="acno" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <div>
                                <label for="name" class="block mb-1 font-medium">Account Holder Name</label>
                                <input type="text" id="name" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <div>
                                <label for="type" class="block mb-1 font-medium">Account Type (C/S)</label>
                                <input type="text" id="type" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" maxlength="1" required>
                            </div>
                            <div>
                                <label for="deposit" class="block mb-1 font-medium">Initial Deposit (₹)</label>
                                <input type="number" id="deposit" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Create Account</button>
                        </form>
                    </div>
                    
                    <!-- All Accounts View -->
                    <div id="all-accounts-view" class="view">
                         <div class="bg-black/20 rounded-xl overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-white/10">
                                    <tr>
                                        <th class="p-4 font-semibold">A/c No.</th>
                                        <th class="p-4 font-semibold">Name</th>
                                        <th class="p-4 font-semibold">Type</th>
                                        <th class="p-4 font-semibold text-right">Balance (₹)</th>
                                    </tr>
                                </thead>
                                <tbody id="accountsTableBody"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Transaction View -->
                    <div id="transaction-view" class="view">
                         <form id="transactionForm" class="max-w-md space-y-4">
                            <div>
                                <label for="trans-acno" class="block mb-1 font-medium">Account Number</label>
                                <input type="number" id="trans-acno" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <div>
                                <label for="trans-amount" class="block mb-1 font-medium">Amount (₹)</label>
                                <input type="number" id="trans-amount" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required min="1">
                            </div>
                            <div class="flex gap-4">
                                <button type="button" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105" onclick="performTransaction('deposit')">Deposit</button>
                                <button type="button" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105" onclick="performTransaction('withdraw')">Withdraw</button>
                            </div>
                        </form>
                    </div>

                    <!-- Enquiry View -->
                    <div id="enquiry-view" class="view">
                        <form id="enquiryForm" class="max-w-md space-y-4 mb-6">
                             <div>
                                <label for="enquiry-acno" class="block mb-1 font-medium">Enter Account Number</label>
                                <input type="number" id="enquiry-acno" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Search</button>
                        </form>
                        <div id="accountDetails" class="hidden max-w-md bg-black/20 p-6 rounded-xl"></div>
                    </div>

                    <!-- Modify Account View -->
                    <div id="modify-account-view" class="view">
                        <form id="findModifyAccountForm" class="max-w-md space-y-4 mb-6">
                             <div>
                                <label for="modify-search-acno" class="block mb-1 font-medium">Enter Account No. to Find</label>
                                <input type="number" id="modify-search-acno" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                             </div>
                             <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Find Account</button>
                        </form>
                        <form id="modifyAccountForm" class="hidden max-w-md space-y-4 border-t border-white/20 pt-6">
                            <h4 class="text-lg font-semibold">Editing Account #<span id="editing-acno"></span></h4>
                            <div>
                                <label for="modify-name" class="block mb-1 font-medium">Account Holder Name</label>
                                <input type="text" id="modify-name" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <div>
                                <label for="modify-type" class="block mb-1 font-medium">Account Type (C/S)</label>
                                <input type="text" id="modify-type" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" maxlength="1" required>
                            </div>
                            <div>
                                <label for="modify-deposit" class="block mb-1 font-medium">Balance (₹)</label>
                                <input type="number" id="modify-deposit" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Update Account</button>
                        </form>
                    </div>

                    <!-- Close Account View -->
                    <div id="close-account-view" class="view">
                        <form id="deleteAccountForm" class="max-w-md space-y-4">
                            <div>
                                <label for="delete-acno" class="block mb-1 font-medium">Enter Account No. to Delete</label>
                                <input type="number" id="delete-acno" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" required>
                            </div>
                            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Delete Account Permanently</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notification" class="fixed bottom-5 right-5 w-80 p-4 rounded-lg shadow-lg text-white">
        <p id="notification-message"></p>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
